					<div class="autobtn7"></div>
					<div class="autobtn8"></div>

				</div>
			</div>
		</div>
		<script type="text/javascript">
			var counter = 1;
			setInterval(function(){
				document.getElementById('radiobtn' + counter).checked = true;
				counter++;
				if(counter>9){
					counter = 1;	
				}
			}, 2000);
